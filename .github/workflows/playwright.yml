name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against'
        required: false
        default: ''

jobs:
  test:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create Auth Placeholder
        run: |
          mkdir -p e2e/.auth
          echo '{"cookies": [], "origins": []}' > e2e/.auth/user.json

      - name: Run E2E tests
        working-directory: e2e
        run: npx playwright test --project=e2e
        env:
          CI: true
          BASE_URL: ${{ github.event.inputs.base_url || secrets.STAGING_URL || 'https://react.ecbtx.com/app' }}
          API_URL: ${{ secrets.API_URL || 'https://react-crm-api-production.up.railway.app' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TWILIO_MOCK: 'true'
        continue-on-error: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test results (traces, videos, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: e2e/test-results/
          retention-days: 7
          if-no-files-found: ignore
