name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against'
        required: false
        default: ''

jobs:
  test:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run health checks
        run: npx playwright test --project=health
        env:
          CI: true
          BASE_URL: ${{ github.event.inputs.base_url || secrets.STAGING_URL || 'https://react.ecbtx.com/app' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        continue-on-error: false

      - name: Run contract tests
        run: npx playwright test --project=contracts
        env:
          CI: true
          BASE_URL: ${{ github.event.inputs.base_url || secrets.STAGING_URL || 'https://react.ecbtx.com/app' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Run module tests
        run: npx playwright test --project=modules
        env:
          CI: true
          BASE_URL: ${{ github.event.inputs.base_url || secrets.STAGING_URL || 'https://react.ecbtx.com/app' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (traces, videos, screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test-results/
          retention-days: 7

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: test-results/results.json
          retention-days: 30
          if-no-files-found: ignore
