name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against'
        required: false
        default: ''

jobs:
  test:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create Auth Placeholder
        run: |
          mkdir -p e2e/.auth
          echo '{"cookies": [], "origins": []}' > e2e/.auth/user.json

      - name: Run E2E tests
        working-directory: e2e
        # Run only auth-free tests when TEST_EMAIL is not configured
        # Full test suite requires authentication credentials in secrets
        run: |
          if [ -z "$TEST_EMAIL" ] || [ -z "$TEST_PASSWORD" ]; then
            echo "⚠️ TEST_EMAIL/TEST_PASSWORD not configured - running auth-free tests only"
            npx playwright test tests/auth.spec.ts tests/api-health.spec.ts --project=e2e
          else
            echo "✅ Running full E2E test suite"
            npx playwright test --project=e2e
          fi
        env:
          CI: true
          BASE_URL: ${{ github.event.inputs.base_url || secrets.STAGING_URL || 'https://react.ecbtx.com' }}
          API_URL: ${{ secrets.API_URL || 'https://react-crm-api-production.up.railway.app' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TWILIO_MOCK: 'true'

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
          if-no-files-found: ignore
        continue-on-error: true

      - name: Upload test results (traces, videos, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: e2e/test-results/
          retention-days: 7
          if-no-files-found: ignore
        continue-on-error: true

  visual-regression:
    name: Visual Regression Tests (Percy)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: test  # Run after E2E tests pass
    # Skip this job for now until Percy is configured
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Percy CLI
        run: npm install --save-dev @percy/cli @percy/playwright

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create Auth Placeholder
        run: |
          mkdir -p e2e/.auth
          echo '{"cookies": [], "origins": []}' > e2e/.auth/user.json

      - name: Run Percy Visual Tests
        run: npx percy exec -- npx playwright test e2e/tests/visual-regression.spec.ts
        env:
          CI: true
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          BASE_URL: ${{ github.event.inputs.base_url || secrets.STAGING_URL || 'https://react.ecbtx.com' }}
          API_URL: ${{ secrets.API_URL || 'https://react-crm-api-production.up.railway.app' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload Percy logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: percy-logs
          path: |
            ~/.percy/
            e2e/test-results/
          retention-days: 7
          if-no-files-found: ignore
